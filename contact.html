<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
          <a href="homepage.html" class="logo">RecruitPro</a>
          <ul class="menu">
            <li><a href="homepage.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
          </ul>
        </nav>
      </header>

      <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <p>
          Have questions or need assistance? Reach out to us, and we'll be happy
          to help.
        </p>
        <form>
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required />
  
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required />
  
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="4" required></textarea>
  
          <button type="submit" class="btn">Send Message</button>
        </form>
      </section>
    
      <footer class="footer">
        <div class="waves">
          <div class="wave" id="wave1"></div>
          <div class="wave" id="wave2"></div>
          <div class="wave" id="wave3"></div>
          <div class="wave" id="wave4"></div>
        </div>
        <ul class="social-icon">
          <li class="social-icon__item">
            <a
              class="social-icon__link"
              href="https://icons8.com/icon/114441/facebook-circled"
            >
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
          </li>
          <li class="social-icon__item">
            <a class="social-icon__link" href="#">
              <ion-icon name="logo-twitter"></ion-icon>
            </a>
          </li>
          <li class="social-icon__item">
            <a class="social-icon__link" href="#">
              <ion-icon name="logo-linkedin"></ion-icon>
            </a>
          </li>
          <li class="social-icon__item">
            <a class="social-icon__link" href="#">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
          </li>
        </ul>
        <ul class="menu">
          <li class="menu__item"><a class="menu__link" href="#home">Home</a></li>
          <li class="menu__item"><a class="menu__link" href="#about">About</a></li>
          <li class="menu__item"><a class="menu__link" href="#features">Services</a></li>
          <li class="menu__item"><a class="menu__link" href="#team">Team</a></li>
          <li class="menu__item"><a class="menu__link" href="#contact">Contact</a></li>
        </ul>
        <p>&copy; 2023 RecruitPro. All rights reserved.</p>
      </footer>
  
      <script src="script.js"></script>
</body>
</html>
